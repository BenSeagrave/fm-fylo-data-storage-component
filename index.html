<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="images/logo.svg" alt="Logo" />
        <ul class="nav">
          <li><img src="images/icon-document.svg" alt="Paper Icon" /></li>
          <li><img src="images/icon-folder.svg" alt="Folder Icon" /></li>
          <li><img src="images/icon-upload.svg" alt="Upload Icon" /></li>
        </ul>
      </div>
      <div class="main">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="status-bar">
          <div class="inner-status-bar">
            <div class="inner-status-marker"></div>
          </div>
        </div>
        <div class="status-text">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="space-left">
          <h4>185</h4>
          <span>GB left</span>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script>
      window.onload = () => {
        const bar = document.querySelector(".inner-status-bar ");
        bar.style.width = "75%";
      };
    </script>
  </body>
</html>
